                    <div style="width: 170px;height: 40px;background-color: rgb(167, 167, 167);">相關連結</div>

                    <div style="width: 170px;height: 40px;background-color: rgb(91, 191, 20);">發布日期</div>
                    <div style="width: 170px;height: 40px;background-color: rgb(255, 247, 213);">商品名稱</div>
                </div>
                <button class="lf">左右交換</button>
            </div>
        </div>
        <div class="placee">
            <input type="file" accept='image/png,image/jpeg' id='image_upl'><br>
            <input type="text" placeholder='商品名稱' id='name_upl'><br>
            <input type="text" placeholder='商品簡介' id='intro_upl'><br>
            <input type="text" placeholder='費用' id='money_upl'><br>

<script>
    code();
    function code(){
        $(".placee").hide();
    }
    $(document).ready(function(){
        $(".rows").sortable().disableSelection();
    });
    $(".lf").on('click',function(){
        let left=$(this).parent().children()[0];
        let right=$(this).parent().children()[1];
        left.before(right);
    });
    $(".columns").on('click',function(){
        $("#typetext").val(this.innerText);
        $("#typehtml").val(this.innerHTML);
    });
    
</script>
